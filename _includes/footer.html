<footer class="pt-5 my-5 text-muted border-top" role="contentinfo" aria-label="Footer">
  <div class="row">
<div class="col-md-6 text-end social-media-icons">
  {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="ms-3 fs-5" aria-label="{% if item.icon == 'graduation-cap' %}Google Scholar{% else %}{{ item.icon | capitalize }}{% endif %}">
      <i class="fab fa-{{ item.icon }}"></i>
    </a>
  {% endfor %}
</div>
  </div>
</footer>
